version: 0.2

env:
  variables:
    AWS_ACCOUNT_ID: "699576618538"
    AWS_REGION: "eu-central-1"
    ECR_REPOSITORY_NAME: "mnoc/ai/ai-evaluator"

phases:
  install:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      # Extract branch from CODEBUILD_WEBHOOK_HEAD_REF or CODEBUILD_SOURCE_VERSION
      - echo Determining Git branch...
      - "echo Branch name: $GitHubBranch"
      # Set ECR_REPOSITORY_NAME based on branch
      - |
        if [ "$GitHubBranch" = "dev" ]; then
          export ENV_ECR_REPOSITORY_NAME="dev/$ECR_REPOSITORY_NAME"
        else
          export ENV_ECR_REPOSITORY_NAME="prod/$ECR_REPOSITORY_NAME"
        fi
        export REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ENV_ECR_REPOSITORY_NAME
        export IMAGE_TAG=$(date +%Y%m%d%H%M%S)

  build:
    commands:
      - echo Building the Docker image...
      - docker build -f Dockerfile -t $REPOSITORY_URI:$IMAGE_TAG .
      - docker tag $REPOSITORY_URI:$IMAGE_TAG $REPOSITORY_URI:latest

  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
      - echo Writing image definitions file...
      - printf '[{"name":"ai-evaluator","imageUri":"%s"}]' "$REPOSITORY_URI:$IMAGE_TAG" > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
